# bopomofo.custom.yaml
patch:
  schema/version: '20240724'
  schema/ascii_icon: 'ㄓ'
  schema/icon: bopomofo.ico
  engine/processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor    #取消語句流
  punctuator/half_shape:
    "!": {commit: "！"}
    "\"": {pair: ["「", "」"]}
    "#": {commit: "#"}
    "$": {commit: "$"}
    "%": {commit: "%"} 
    "&": {commit: "&"}
    "'": {commit: "'"}
    "(": {commit: "（"}
    ")": {commit: "）"}
    "*": {commit: "*"}
    "+": {commit: "+"}
    ":": ["：", "；", "《》", "“”"]
    "<": {commit: "，"}
    "=": {commit: "="}
    ">": {commit: "。"}
    "?": {commit: "？"}
    "@": {commit: "@"}
    "[": {commit: "["}
    "\\": ["、", "\\\\", "¥", "‘’", "【】", "〔〕", "『』", "※"]
    "]": {commit: "]"}
    "^": {commit: "^"}
    "_": ["——", "……"]
    "`": {commit: "·"}
    "{": {commit: "{"}
    "|": {commit: "|"}
    "}": {commit: "}"}
    "~": {commit: "~"}
  switches:
    - name: ascii_mode
      reset: 1
    - name: full_shape
      reset: 0
    - name: ascii_punct
      reset: 0
    - name: simplification    #默認輸出簡體字，繁體字為OpenCC標準
      reset: 1

  engine/filters:
    - simplifier
    - uniquifier
    - lua_filter@charset_filter

  menu:
    alternative_select_keys: JUIOHN
    page_size: 5
  schema/dependencies:
    - symbol_dq
  reverse_lookup:
    dictionary: symbol_dq
    enable_completion: false
    prefix: "`"
    tips: "〔符號〕"

  translator/dictionary: terra_pinyin.dq   #修改詞庫為個人總詞庫，以便整合官方詞庫和第三方詞庫
  key_binder/bindings/+:
    - {accept: "Shift+W", send: U, when: has_menu}  #兼容我的旧选词习惯，Shift+W相当于Shift+U，选中第二候选词
    - {accept: "Shift+E", send: I, when: has_menu}
