# Rime schema
# encoding: UTF-8 w/o BOM

schema:
  schema_id: dieziu
  name: 潮語
  version: "20240602"
  author:
    - 騰達 <dieghv@126.com>
  description: |
    潮語拼音輸入法
    項目主頁 https://kahaani.github.io/dieghv
    拼音教程 https://kahaani.github.io/gatian
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
  - name: full_shape
    reset: 0
  - name: ascii_punct
    reset: 0
  - name: simplification
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 去掉聲調
    - xform/[1-8]//

    # 針對新派的模糊音
#    - derive/am/ang/
#    - derive/ap/ak/
#    - derive/em/eng/
#    - derive/ep/ek/
#    - derive/im/ing/
#    - derive/ip/ik/

    # 兼容漢語拼音的拼寫習慣
#    - derive/au/ao/

    # 顎化聲母
#    - derive/zi/ji/
#    - derive/ci/qi/
#    - derive/si/xi/

    # 便捷鍵
#    - derive/ng/f/

    # 允許省略音節尾的鼻化符號
#    - derive/^(.+)n$/$1/
    # 允許省略音節尾的喉塞符號
#    - derive/^(.+)h$/$1/

    # 首字母簡拼
#    - abbrev/^([a-z]).+$/$1/
    # 聲母簡拼
#    - abbrev/^(bh).+$/$1/
#    - abbrev/^(gh).+$/$1/
#    - abbrev/^(ng).+$/$1/

    # 针对DQ的潮安北部模糊音及使用习惯进行[输入逻辑]改造：开始
    # 修正原版拼音「淹、压」逻辑错误
    - xform/ie([mp])/iv$1/
    # 韵母「余」由v派生为ee，方便输入
    - derive/v/ee/
    # 「淹、压」派生v键为e键，方便输入
    - derive/iv([mp])/ie$1/
    # DQ的模糊音和拼写习惯定制
    - derive/uam/uang/  # 凡
    - derive/uap/uak/   # 法
    - derive/iv([mp])/io$1/  # 「淹、压」的e/o兼容拼法
    - derive/p$/b/      # 入声pb兼容
    # 利用没用到的J键进行输入bh、gh、e修正
    - derive/([bg])h(\w+)/$1$2j/  # bh、gh忘记打h
    - derive/(\w*)v(\w*)/$1e$2j/  # 韵母「余v/ee」错打成e
    - derive/([zcs])v$/$1ij/      # 子zv/次cv/私sv错打成zi/ci/si

translator:
  dictionary: dieziu
  spelling_hints: 5
  preedit_format:
    # 便捷鍵還原
#    - xform/f/ng/

    # 修改[输入码显示]为潮州话拼音方案：开始
    - xform/ee/E/  # 先暂时把ee形式的韵母「余v」改成E，避免后续转换出错
    - xform/ie([mp])/iE$1/  # 先暂时把「淹、压」输入时的e键改成E，避免后续转换出错
    - xform/e/ê/   # 显示韵母「下e」为ê
    - xform/v/e/   # 显示韵母「余v」为e
    - xform/E/e/   # 把E形式的韵母「余v」转回e
    # J鍵修正顯示
    - xform/([bg])(\w+)j/$1h$2/  # bh、gh忘记打h
    - xform/(\w*)ê(\w*)j/$1e$2/  # 韵母「余v/ee」错打成e
    - xform/([zcs])ij/$1e/       # 子zv/次cv/私sv错打成zi/ci/si

  comment_format: &comment_rules
    # 將鼻化符號顯示成上標
    - xform/n(\d|\>)/ⁿ$1/

    # 將聲調顯示成上標
    - xlit/12345678/¹²³⁴⁵⁶⁷⁸/

    # 修改[提示码]为潮州话拼音方案：开始
    - xform/ie([mp])/iE$1/  # 先暂时把字典中「淹、压」的e改成E，避免后续转换出错
    - xform/e/ê/  # 韵母「下e」修改显示为ê
    - xform/v/e/  # 韵母「余v」修改显示为e
    - xform/E/e/  # 把E形式的「淹、压」转回e

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔漢語拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format: *comment_rules

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
