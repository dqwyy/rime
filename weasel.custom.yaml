# weasel.custom.yaml
patch:
  "config_version": "20210919"
  "style/color_scheme": dqwyy #skype
  "style/display_tray_icon": false
  "style/font_face": Yunlin Sans
  "style/horizontal": true
  
  "style/layout/border_width": 0
  "style/layout/margin_x": 6  #边框与主体横向留白距离
  "style/layout/margin_y": 6  #边框与主体纵向留白距离
  "style/layout/hilite_padding": 6  #候选字背景色色块与候选字之间的留白距离
  "style/layout/spacing": 11  #编码与候选字之间距离
  "style/layout/candidate_spacing": 12  #候选项间隔
  "style/layout/round_corner": 0  #候选字背景色块圆角幅度 
##  "style/layout/hilite_spacing": 4  #序号和候选字之间的间隔
  
  "preset_color_schemes/dqwyy":
    name: dqwyy
    author: dqwyy
    back_color: 0x444444             # 底色
    border_color: 0x444444           # 邊框顏色，與底色相同則爲無邊框的效果
    text_color: 0xFFFFFF             # 最原始编码颜色
    hilited_text_color: 0xFFFFFF     # 高亮文字，即與當前高亮候選對應的那部份輸入碼
    hilited_back_color: 0x444444     # 設定高亮文字的底色，可起到凸顯高亮部份的作用
    hilited_candidate_text_color: 0xFFFFFF  # 高亮候選項的文字顏色，要醒目！
    hilited_candidate_back_color: 0xFF901E  # 高亮候選項的底色，若與背景色不同就會顯出光棒
    candidate_text_color: 0xFFFFFF   # 候選項文字顏色，當與文字顏色不同時指定
    comment_text_color: 0xA9A9A9     # 編碼提示顏色
