# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi98
  name: "五筆"
  version: "0.1"
  author:
    - 發明人 王永民先生
  description: |
    五筆字型98版
    碼表源自 ibus-table
    敲 z 鍵進入拼音反查
  dependencies:
    - luna_pinyin
  icon: wubi98.ico
  ascii_icon: '五'

switches:
  - name: ascii_mode
    reset: 0
  - name: full_shape
    reset: 0
  - name: extended_charset
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator

speller:
  delimiter: " ;'"
  max_code_length: 4

translator:
  dictionary: wubi98
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  disable_user_dict_for_patterns:
    - "^z.*$"
  preedit_format:
    - "xlit|qwertyuiopasdfghjklzxcvbnm|金人月白禾言立水火之工木大土王目日口田通幺又女子已山|"

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  bindings:
    - {accept: "Control+Shift+C", toggle: extended_charset, when: always}  # 增加字符集扩充切换开关
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
