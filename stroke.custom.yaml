# stroke.custom.yaml
patch:
  schema/name: "筆劃"
  schema/version: "20231003"
  schema/icon: stroke.ico
  schema/ascii_icon: '乛'
  switches:
    - name: ascii_mode
      reset: 0
    - name: simplification
      reset: 1
    - name: extended_charset
      reset: 0

# 關閉反查
  schem/dependencies:
  reverse_lookup:
  recognizer/patterns/reverse_lookup:

  translator/enable_sentence: false  #關閉太極連打，強制每次只打一個字
  translator/enable_charset_filter: true  #開啟字符集過濾器以支援開關（無法過濾CJK擴展G）

  speller/algebra:
    - xform/n/d/  #刪除捺，正名為點

  key_binder/bindings:
    - { when: always, accept: "n", send: "d" }   # 相容捺
    - { when: always, accept: "t", send: "h" }   # 相容提，但顯示上仍需後續改進
    #- {accept: "Control+Shift+C", toggle: extended_charset, when: always}

  translator/preedit_format:
    #- xlit/hspdz/横豎撇點折/
  translator/comment_format:
    - xlit/n/d/  # 提示碼「捺」顯示為「點」
    #- xform/~//

  engine/processors:
      - ascii_composer
      - recognizer
      - key_binder
      - speller
      #- punctuator
      - selector
      - navigator
      - express_editor
  engine/filters:
    - simplifier
    - uniquifier
