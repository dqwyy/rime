# liangfen.schema.yaml

schema:
  schema_id: liangfen
  name: 兩分
  version: "20240724"
  author:
    - TianHeng <2417647441@qq.com>
  description: |
    Use《http://yedict.com/》
    http://yedict.com/
    Dict is from http://yedict.com/
  icon: liangfen.ico
  ascii_icon: '两'

switches:
  - name: ascii_mode
    reset: 0
  - name: simplification
    reset: 1
  - name: extended_charset
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    #- punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator  #改用碼表翻譯器以取消簡拼組詞，強制每次只打一個字
    #- r10n_translator
    - reverse_lookup_translator

  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    #- abbrev/^([a-z]).+$/$1/   # 取消首字母簡拼

translator:
  dictionary: liangfen
  #spelling_hints: 4
  preedit_format:
    - "xlit|v|ü|"
    - xform/iü/iv/
  comment_format:
    - "xlit|v|ü|"
    - xform/iü/iv/
  enable_charset_filter: true  #開啟字符集過濾器以支援開關（無法過濾CJK擴展G）
  enable_sentence: false  #關閉太極連打，強制每次只打一個字

punctuator:
  import_preset: default

menu:
  page_size: 9

key_binder:
  import_preset: default
  bindings:
    - {accept: "Control+Shift+C", toggle: extended_charset, when: always}

recognizer:
  import_preset: default
