custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
  user_dict: custom_phrase
editor:
  bindings:
    space: toggle_selection
engine:
  filters:
    - simplifier
    - uniquifier
    - "lua_filter@charset_filter"
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - "table_translator@custom_phrase"
    - reverse_lookup_translator
    - script_translator
key_binder:
  bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: "Control+Shift+F", toggle: simplification, when: always}
    - {accept: "Control+period", toggle: full_shape, when: always}
    - {accept: comma, send: comma, when: has_menu}
    - {accept: period, send: period, when: has_menu}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: minus, send: Page_Up, when: paging}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: "Shift+W", send: U, when: has_menu}
    - {accept: "Shift+E", send: I, when: has_menu}
  import_preset: default
menu:
  alternative_select_keys: JUIOHN
  page_size: 5
punctuator:
  full_shape:
    " ": {commit: "　"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": ["＃", "⌘"]
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["％", "°", "℃"]
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["＊", "·", "・", "×", "※", "❂"]
    "+": "＋"
    ":": ["：", "；"]
    "<": {commit: "，"}
    "=": "＝"
    ">": {commit: "。"}
    "?": ["？", "／", "÷"]
    "@": ["＠", "☯"]
    "[": ["「", "【", "《", "〔", "［"]
    "\\": ["、", "＼"]
    "]": ["」", "】", "》", "〕", "］"]
    "^": {commit: "……"}
    _: ["——", "－"]
    "`": "｀"
    "{": ["『", "〖", "〈", "｛"]
    "|": ["·", "｜", "§", "¦"]
    "}": ["』", "〗", "〉", "｝"]
    "~": "～"
  half_shape:
    "!": {commit: "！"}
    "\"": {pair: ["「", "」"]}
    "#": {commit: "#"}
    "$": {commit: "$"}
    "%": {commit: "%"}
    "&": {commit: "&"}
    "'": {commit: "'"}
    "(": {commit: "（"}
    ")": {commit: "）"}
    "*": {commit: "*"}
    "+": {commit: "+"}
    ":": ["：", "；", "《》", "“”"]
    "<": {commit: "，"}
    "=": {commit: "="}
    ">": {commit: "。"}
    "?": {commit: "？"}
    "@": {commit: "@"}
    "[": {commit: "["}
    "\\": ["、", "\\\\", "¥", "‘’", "【】", "〔〕", "『』", "※"]
    "]": {commit: "]"}
    "^": {commit: "^"}
    _: ["——", "……"]
    "`": {commit: "·"}
    "{": {commit: "{"}
    "|": {commit: "|"}
    "}": {commit: "}"}
    "~": {commit: "~"}
recognizer:
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    reverse_lookup: "`[a-z]*'?$"
    uppercase: "^[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
reverse_lookup:
  dictionary: symbol_dq
  enable_completion: false
  prefix: "`"
  tips: "〔符號〕"
schema:
  ascii_icon: "ㄓ"
  author:
    - "佛振 <chen.sst@gmail.com>"
  dependencies:
    - symbol_dq
  description: |
    注音符號輸入，採用「大千式」鍵盤排列。
    
    本方案採用「無模式」設計，以大寫字母鍵或上下方向鍵、回車鍵選詞；
    空格鍵輸入第一聲，標記爲「ˉ」。
    
    請配合 librime>=0.9.8 使用。
    
  icon: bopomofo.ico
  name: "注音+"
  schema_id: bopomofo.full
  version: 20240724
