customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Mon May 27 18:47:30 2024"
  rime_version: 1.5.3
patch:
  "ascii_composer/good_old_caps_lock": true
  "ascii_composer/switch_key":
    Caps_Lock: clear
    Shift_L: noop
    Shift_R: commit_code
  config_version: 20240602
  "key_binder/bindings":
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: "Control+Shift+F", toggle: simplification, when: always}
    - {accept: "Control+period", toggle: full_shape, when: always}
    #- {accept: "Control+Shift+C", toggle: extended_charset, when: always}  #原版适用于形码的扩展字符集切换开关，改为在各方案内字形启用或改用，此处注释保留仅作参考用

  schema_list:
    - {schema: bopomofo}
    - {schema: dieziu}
    - {schema: liangfen}
    - {schema: stroke}
    - {schema: wubi98}
    #- {schema: bopomofo.full}
  "switcher/hotkeys":
    - "Control+Shift+O"
    - "Control+grave"